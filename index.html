<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <h1 class="title">Book Library</h1>
        <p class="description">This project was built as part of</p>
    </div>
    <button id="new-book-btn">New Book</button>
    <form action="" id="book-form" style="display: none;">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="number" id="pages" placeholder="Pages" required>
        <label for="read" id="read-label">Read:</label>
        <input type="checkbox" id="read">
        <button type="submit" id="submit">Add Book</button>
        <button type="cancel" id="cancel">Cancel</button>
    </form>
    <div id="book-list">
        
    </div>
</body>
</html>
